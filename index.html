---
layout: wiki
---
<h1>Index</h1>
<hr>
<div class="top-30"></div>
<h2>Indice documentazione</h2>
<div class="index-box">
  {% for doInList in site.data.index.page-list %}
  {% assign doc = site.docs | where: "id", doInList.id | first %}
      <div class="index-item">
        {{id-list}}
        <a href='{{doc.url}}'>{{doc.title}}</a>
      </div>
  {% endfor %}
</div>
<div class="top-30"></div>
<h2>Tutte le pagine</h2>
<div class="index-box">
  {% for doc in site.docs %}
  <div class="index-item">
    <a href="{{doc.url}}">{{doc.title}}</a>
  </div>
  {% endfor %}
<div>
